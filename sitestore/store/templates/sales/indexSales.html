{% extends 'base.html' %}

{% block title %}
	{{title}}
{% endblock %}
	
{% block content %}
<div class="col-md-12">
	{%for sale in sales %}
	<div class="card mb-3">
		<div class="card-header">
			<span>{{sales.created_at|date:"Y-m-d H:i:s"}}</span>
		</div>
		
	</div>
	{%endfor%}
</div>

{% endblock %}
